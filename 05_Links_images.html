<!DOCTYPE html>

  <title>Links & Images</title>

<body>
  <!-- External link -->
  <p>
    <a href="http://google.com">Click for Google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">Click for Google</a>
  </p>
  <!-- Internal link -->
  <p>
    <a href="/04_typograph.html">Typography</a>
  </p>
  
  <!-- Local image -->
  <img src="/images/DSC01717.JPG" alt="My Image" width="200">

  <!-- Remote image -->
  <img src="" alt="My image 2">

</body>
</html>
